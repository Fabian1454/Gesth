<!-- 1st Hero Variation -->
<section class="section bg-secondary">
  <div class="container">
    <div class="row justify-content-center text-center mb-lg">
      <div class="col-lg-8">
        <h2 class="display-3">Nuestras labores no solo se quedan en la oficina</h2>
        <p class="lead text-muted">Si te perdiste nuestras charlas no te preocupes, siempre podrás verlas las veces que quieras a través de nuestros siguientes enlaces.</p>
      </div>
         <!-- Sección del video -->
         <div class="col-lg-10 mb-lg-auto">
          <div class="rounded shadow-lg overflow-hidden">
            <div class="image-video-wrp">
              <figure>
                  <ng-container *ngIf="videodisabled; else videoblock">
                      <img src="./assets/img/brand/feria1.jpeg" class="img-fluid thumblin">
                  </ng-container>
                  <ng-template #videoblock>
                      <iframe width="100%" height="333px" src="./assets/video/video.mp4" allowfullscreen></iframe>
                  </ng-template>
                  <div class="play-icon-box ">
                      <img (click)="changeImg()" [title]="play" [src]="videoIcon" alt="">
                  </div>
              </figure>
          </div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-3 mb-5 mb-lg-0">
        <div class="px-4">

          <div class="pt-4 text-center">
            <h5 class="title">
              <span class="d-block mb-1">Feria Engativa</span>
              <small class="h6 text-muted">01-01-2022</small>

            <div class="mt-3">
